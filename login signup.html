<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Life - Login/Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #2575fc;
            border-bottom: 3px solid #2575fc;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            color: #2575fc;
            font-size: 28px;
        }

        .logo span {
            color: #6a11cb;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border 0.3s ease;
            font-size: 16px;
        }

        .input-group input:focus {
            border-color: #2575fc;
            outline: none;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .strength-meter {
            height: 5px;
            width: 100%;
            background-color: #ddd;
            margin-top: 5px;
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-meter div {
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #5909b1, #1e65dc);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-login p {
            color: #666;
            margin-bottom: 15px;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            display: inline-block;
            width: 30%;
            height: 1px;
            background-color: #ddd;
            position: absolute;
            top: 50%;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .google {
            background-color: #DB4437;
        }

        .facebook {
            background-color: #4267B2;
        }

        .twitter {
            background-color: #1DA1F2;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .error {
            background-color: #f8d7da;
            color: #842029;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>PG <span>Life</span></h1>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="login">Login</div>
            <div class="tab" data-tab="signup">Sign Up</div>
        </div>
        
        <div id="message" class="message"></div>
        
        <div id="login-form" class="form-container active">
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            
            <div class="input-group">
                <label for="login-password">Password</label>
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="Enter your password">
                    <span class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
                </div>
            </div>
            
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" style="width: auto; margin-right: 5px;">
                    Remember me
                </label>
                <a href="#" style="color: #2575fc; text-decoration: none;">Forgot Password?</a>
            </div>
            
            <button id="login-btn">Login</button>
            
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-icons">
                    <div class="social-icon google">G</div>
                    <div class="social-icon facebook">f</div>
                    <div class="social-icon twitter">t</div>
                </div>
            </div>
        </div>
        
        <div id="signup-form" class="form-container">
            <div class="input-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" placeholder="Enter your full name">
            </div>
            
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
            </div>
            
            <div class="input-group">
                <label for="signup-password">Password</label>
                <div class="password-container">
                    <input type="password" id="signup-password" placeholder="Create a password" oninput="checkPasswordStrength()">
                    <span class="toggle-password" onclick="togglePassword('signup-password')">üëÅÔ∏è</span>
                </div>
                <div id="password-strength" class="password-strength">
                    <div>Password strength: <span id="strength-text">Weak</span></div>
                    <div class="strength-meter">
                        <div id="strength-meter-bar"></div>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="signup-confirm">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="signup-confirm" placeholder="Confirm your password">
                    <span class="toggle-password" onclick="togglePassword('signup-confirm')">üëÅÔ∏è</span>
                </div>
            </div>
            
            <button id="signup-btn">Sign Up</button>
        </div>
    </div>

    <script>
        // Tab switching functionality
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('.form-container');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetForm = tab.getAttribute('data-tab');
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show corresponding form
                forms.forEach(form => form.classList.remove('active'));
                document.getElementById(`${targetForm}-form`).classList.add('active');
                
                // Clear message
                document.getElementById('message').style.display = 'none';
            });
        });
        
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggleBtn.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                input.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('signup-password').value;
            const strengthText = document.getElementById('strength-text');
            const strengthMeter = document.getElementById('strength-meter-bar');
            const strengthContainer = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthContainer.style.display = 'none';
                return;
            }
            
            strengthContainer.style.display = 'block';
            
            // Calculate strength
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Complexity checks
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update UI
            let strengthLabel, strengthColor;
            
            switch (true) {
                case (strength <= 2):
                    strengthLabel = 'Weak';
                    strengthColor = '#dc3545';
                    strengthMeter.style.width = '25%';
                    break;
                case (strength <= 4):
                    strengthLabel = 'Medium';
                    strengthColor = '#ffc107';
                    strengthMeter.style.width = '50%';
                    break;
                case (strength <= 5):
                    strengthLabel = 'Strong';
                    strengthColor = '#28a745';
                    strengthMeter.style.width = '75%';
                    break;
                default:
                    strengthLabel = 'Very Strong';
                    strengthColor = '#20c997';
                    strengthMeter.style.width = '100%';
            }
            
            strengthText.textContent = strengthLabel;
            strengthMeter.style.backgroundColor = strengthColor;
        }
        
        // Form validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email.toLowerCase());
        }
        
        function showMessage(type, message) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        // Login form submission
        document.getElementById('login-btn').addEventListener('click', function() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showMessage('error', 'Please fill in all fields');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('error', 'Please enter a valid email address');
                return;
            }
            
            // In a real application, this would be an API call to your backend
            // Here we're simulating a login process
            simulateLogin(email, password);
        });
        
        // Signup form submission
        document.getElementById('signup-btn').addEventListener('click', function() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;
            
            if (!name || !email || !password || !confirmPassword) {
                showMessage('error', 'Please fill in all fields');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('error', 'Please enter a valid email address');
                return;
            }
            
            if (password.length < 8) {
                showMessage('error', 'Password must be at least 8 characters long');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('error', 'Passwords do not match');
                return;
            }
            
            // In a real application, this would be an API call to your backend
            // Here we're simulating a signup process
            simulateSignup(name, email, password);
        });
        
        // Simulate backend interaction
        function simulateLogin(email, password) {
            // In a real application, you would send this data to your server
            // Here we'll just simulate a login process with localStorage
            
            // Check if user exists in localStorage
            const users = JSON.parse(localStorage.getItem('pglife_users')) || [];
            const user = users.find(u => u.email === email);
            
            if (!user) {
                showMessage('error', 'User not found. Please sign up first.');
                return;
            }
            
            // In a real app, you would use a proper password hashing mechanism
            // This is just a simple simulation
            if (hashPassword(password) !== user.password) {
                showMessage('error', 'Incorrect password. Please try again.');
                return;
            }
            
            // Successful login
            showMessage('success', 'Login successful! Redirecting...');
            
            // Store login status
            localStorage.setItem('pglife_current_user', JSON.stringify({
                id: user.id,
                name: user.name,
                email: user.email,
                token: generateToken()
            }));
            
            // In a real app, you would redirect to the dashboard
            setTimeout(() => {
                // Redirect logic would go here
                alert('You are now logged in! In a real app, you would be redirected to the dashboard.');
            }, 1500);
        }
        
        function simulateSignup(name, email, password) {
            // In a real application, you would send this data to your server
            // Here we'll just simulate a signup process with localStorage
            
            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('pglife_users')) || [];
            
            if (users.some(user => user.email === email)) {
                showMessage('error', 'Email already in use. Please log in instead.');
                return;
            }
            
            // Create new user
            const newUser = {
                id: generateUserId(),
                name,
                email,
                password: hashPassword(password),
                createdAt: new Date().toISOString()
            };
            
            // Save to localStorage
            users.push(newUser);
            localStorage.setItem('pglife_users', JSON.stringify(users));
            
            // Show success message
            showMessage('success', 'Account created successfully! You can now log in.');
            
            // Switch to login tab
            setTimeout(() => {
                document.querySelector('.tab[data-tab="login"]').click();
            }, 1500);
        }
        
        // Simple utilities for demo purposes
        function hashPassword(password) {
            // This is NOT secure! In a real app, use a proper hashing algorithm on the server
            // This is just for demonstration
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return hash.toString(16);
        }
        
        function generateUserId() {
            return Math.random().toString(36).substring(2, 15) + 
                   Math.random().toString(36).substring(2, 15);
        }
        
        function generateToken() {
            return Math.random().toString(36).substring(2, 15) + 
                   Math.random().toString(36).substring(2, 15) + 
                   Date.now().toString(36);
        }
    </script>
</body>
</html>
